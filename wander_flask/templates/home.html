{% extends "layout.html" %}
{% block content %}
    <h1>Let's Wander!</h1>
    <h2>Posts:</h2>
    {% for post in posts %}
        <div class="card border-dark mb-3 col-sm-8">
            <div class="row">
                <div class="card">
                    <!-- <div class="card-header">
                    {{ post.title }}
                    </div> -->
                    <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h5 class="card-title"><a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h5>
                        <p>{{ post.content }}</p>
                        <footer class="blockquote-footer"><a href="{{ url_for('users.profile', user_id=post.author.id) }}">{{ post.author.username }}</a></footer>
                    </blockquote>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
