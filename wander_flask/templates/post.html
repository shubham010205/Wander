{% extends "layout.html" %}
{% block content %}
    <div class="card mb-3">
        {% if image %}
            <img src="{{ image }}" width="1040" height="600" alt="...">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text"><small class="text-muted">{{ post.author.username }}</small></p>
            <p class="card-text"><small class="text-muted">{{ post.date_posted }}</small></p>
        </div>
        {% if current_user.is_authenticated and current_user.username == post.author.username %}
            <a href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
            <a href="{{ url_for('posts.delete_post', post_id=post.id) }}">Delete</a>
        {% endif %}
    </div>
{% endblock %}
