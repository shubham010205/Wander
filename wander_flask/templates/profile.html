{% extends "layout.html" %}
{% block content %}
    <div>
        <img src="{{ image }}" class="img-thumbnail rounded-circle account-img" alt="..."><br>
        Username: <b>{{ user.username }}</b><br>
        Name: <b>{{ user.first_name + user.last_name }}</b>
    </div>
    <div>
        <br>
        <h4>Posts:</h4>
        {% for post in posts %}
            <div class="card border-dark mb-3 col-sm-8">
                <div class="row">
                    <div class="card">
                        <!-- <div class="card-header">
                        {{ post.title }}
                        </div> -->
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p>{{ post.content }}</p>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
